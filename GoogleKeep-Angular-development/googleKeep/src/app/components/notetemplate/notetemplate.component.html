<div style="margin-top:20px;margin-left:10px;margin-right:10px" [ngClass]=" layout=='column wrap' ? 'list-note' : 'note-width' ">
  <mat-card [ngStyle]="{'background-color':note.notePreferences.color}" fxFlex.xs="100" [ngClass]=" layout=='column wrap' ? 'list-note' : 'note-width' ">
    <div (click)="OpenUpdateComponent(note)">
      <div fxLayout="row">
        <div fxFlex.lg="90" fxFlex.md="90" fxFlex.sm="90" fxFlex.xs="90">
          <div contenteditable="true" name="title" data-text="Title" class="note-text " id="title">{{note.note.title}}</div>
        </div>
        <div fxFlex="10" (click)="pinNote(note)">
          <img src={{pin}} />
        </div>
      </div>
      <div contenteditable="true" name="description" data-text="Description" class="note-text " id="description">{{note.note.body}}</div>
    </div>

    <div *ngIf="note.notePreferences.remainder">
      <mat-chip-list>
        <mat-chip fxLayoutGap="5px">
          <img src="{{clock}}">
          <span>{{note.notePreferences.remainder|date:'MMM dd,y, hh:mm a'}}</span>
          <mat-icon (click)="removeReminder(note)">close</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>

    <!-- <div fxLayout="row">
      <button mat-mini-fab color="primary"><mat-icon>account_circle</mat-icon></button>
    </div> -->
    <div fxLayout="row">
      <button mat-mini-fab color="primary"><mat-icon>account_circle</mat-icon></button>
    </div>

    <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-around center">
       
      <button mat-icon-button  class="icon-button" (click)="showform1()">
        <mat-icon>touch_app</mat-icon>
      </button>

      <button mat-icon-button class="icon-button" (click)="openCollab(note)">
        <mat-icon>person_add</mat-icon>
      </button>
      
      
      <button mat-icon-button class="color-comp icon-button" style="background-color:inherit" [matMenuTriggerFor]="colormenu">
        <mat-icon>color_lens</mat-icon>


      </button>

      <mat-menu #colormenu="matMenu">
        <div mat-menu-item *ngFor="let color of colors" fxLayout="row" fxLayoutGap="2px">
          <div *ngFor="let color1 of color">
            <div [style.background-color]="color1" [ngClass]="color1 == selectedcolor ?  'active' :  (color1 == 'white'  ?  'white-border color-pallete' :  'color-pallete')"
              (click)="setColor(color1,note.id)">
            </div>
          </div>

        </div>

      </mat-menu>

      <button mat-icon-button class="icon-button">
        <mat-icon>image</mat-icon>
      </button>
      <button mat-icon-button class="icon-button" (click)="archive(note)">
        <mat-icon>archive</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="icon-button">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()">Add Label</button>
        <button mat-menu-item>Copy Note</button>
        <button mat-menu-item (click)="trash(note)">Delete Note</button>
      </mat-menu>

    </div>

  </mat-card>

  <mat-card class="div-style" *ngIf="form1">
    <div>
      <button mat-menu-item>
        <b>Reminder:</b>
      </button>
    </div>

    <div>
      <button (click)="setToday(note)" type="submit" mat-menu-item>
        <span>Later today</span>
        <span>8:00PM</span>
      </button>
    </div>

    <div>
      <button (click)="setTomorrow(note)" type="submit" mat-menu-item>
        <span>Tomorrow</span>
        <span>8:00AM</span>
      </button>
    </div>

    <div>
      <button (click)="setNextweek(note)" type="submit" mat-menu-item>
        <span>Next week</span>
        <span>mon,8:00AM</span>
      </button>
    </div>

    <div>
      <button type="submit" (click)="showform2()" mat-menu-item>
        <img style="margin-bottom: -3px;" src="{{clock}}">
        <span>Pick date & time</span>
      </button>
    </div>
  </mat-card>

  <mat-card class="div-style" *ngIf="form2">
    <div fxLayout="row" fxLayoutGap="2px">
      <div (click)="showform1()">
        <img src="{{backarrow}}">
      </div>
      <b>pick date & time:</b>
    </div>

    <div>
      <div>
        <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="note.notePreferences.remainder">
        <owl-date-time #dt1></owl-date-time>
      </div>
    </div>

    <div>
      <button class="done-btn-style" (click)="pickDateTime(note)" type="submit" mat-menu-item>
        <span>Done</span>
      </button>
    </div>
  </mat-card>

</div>
